<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Consultas SQL - Sistema de Gerenciamento</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/navigation.css" />
		<link rel="stylesheet" href="css/forms-tables.css" />
		<link rel="stylesheet" href="css/consultas.css" />
	</head>
	<body>
		<header class="main-header">
			<h1 class="project-title">Pet Shop</h1>
			<nav class="main-nav">
				<ul>
					<li><a href="index.html">Dashboard</a></li>
					<li><a href="gerenciar-clientes.html">Gerenciar Clientes</a></li>
					<li><a href="gerenciar-produtos.html">Gerenciar Produtos</a></li>
					<li><a href="consultas.html" class="active">Consultas SQL</a></li>
				</ul>
			</nav>
		</header>

		<main class="main-content">
			<section id="sql-consultas-section" class="content-section">
				<div class="section-header">
					<h2>Executar Consultas SQL</h2>
				</div>

				<div class="consulta-container">
					<div class="botoes-consulta">
						<button
							class="btn btn-secondary"
							data-query="SELECT * FROM Cliente WHERE cidade = 'São Paulo';"
						>
							Consulta 1
						</button>
						<button
							class="btn btn-secondary"
							data-query="SELECT nome_produto, preco_venda FROM Produto WHERE preco_venda > 200;"
						>
							Consulta 2
						</button>
						<button
							class="btn btn-secondary"
							data-query="SELECT p.nome_produto, p.preco_venda, f.nome AS nome_fornecedor FROM Produto p JOIN Fornecedor f ON p.cnpjFornecedor = f.cnpj;"
						>
							Consulta com JOIN
						</button>
						<button
							class="btn btn-secondary"
							data-query="SELECT * FROM Venda WHERE data_venda BETWEEN '2025-09-01' AND '2025-09-30';"
						>
							Consulta 4
						</button>
					</div>
					<div class="query-editor">
						<textarea
							id="sql-query-input"
							placeholder="Digite sua consulta SQL aqui ou selecione uma acima..."
						></textarea>
						<button id="executar-query-btn" class="btn btn-primary">
							Executar
						</button>
					</div>
				</div>

				<div class="resultado-container">
					<h3>Resultado</h3>
					<div id="resultado-output" class="table-container">
						<p>O resultado da sua consulta aparecerá aqui.</p>
					</div>
				</div>
			</section>
		</main>

		<script src="js/consultas.js"></script>
	</body>
</html>
