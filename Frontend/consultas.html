<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Consultas SQL - Sistema de Gerenciamento</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/navigation.css" />
		<link rel="stylesheet" href="css/forms-tables.css" />
		<link rel="stylesheet" href="css/consultas.css" />
	</head>
	<body>
		<header class="main-header">
			<h1 class="project-title">Pet Shop</h1>
			<nav class="main-nav">
				<ul>
					<li><a href="index.html">Dashboard</a></li>
					<li><a href="gerenciar-clientes.html">Gerenciar Clientes</a></li>
					<li><a href="gerenciar-produtos.html">Gerenciar Produtos</a></li>
					<li><a href="consultas.html" class="active">Consultas SQL</a></li>
				</ul>
			</nav>
		</header>

		<main class="main-content">
			<section id="sql-consultas-section" class="content-section">
				<div class="section-header">
					<h2>Executar Consultas SQL</h2>
				</div>

				<div class="consulta-container">
					<p>
						Selecione uma consulta pré-definida ou escreva sua própria SQL na
						caixa de texto abaixo.
					</p>
					<div class="botoes-consulta">
						<button
							class="btn btn-secondary"
							data-query="SELECT cod_produto, nome_produto, quantidade_estoque FROM Produto WHERE quantidade_estoque < 10;"
						>
							Produtos com Estoque Baixo
						</button>
						<button
							class="btn btn-secondary"
							data-query="SELECT P.nome_pet AS nome_animal, P.especie, C.nome AS nome_dono FROM Pet AS P JOIN Cliente AS C ON P.cpfCliente = C.cpf WHERE C.cpf = '11122233344';"
						>
							Animais por Cliente (JOIN)
						</button>
						<button
							class="btn btn-secondary"
							data-query="SELECT cod_funcionario, COUNT(*) AS quantidade FROM Consulta_Atende GROUP BY cod_funcionario;"
						>
							Contagem de Consultas por Veterinário
						</button>
						<button
							class="btn btn-secondary"
							data-query="SELECT cpf, nome, cidade FROM Cliente WHERE nome LIKE '%Silva%';"
						>
							Buscar Cliente por Nome
						</button>
					</div>
					<div class="query-editor">
						<textarea
							id="sql-query-input"
							placeholder="Sua consulta SQL..."
						></textarea>
						<button id="executar-query-btn" class="btn btn-primary">
							Executar
						</button>
					</div>
				</div>

				<div class="resultado-container">
					<h3>Resultado</h3>
					<div id="resultado-output" class="table-container">
						<p>O resultado da sua consulta aparecerá aqui.</p>
					</div>
				</div>
			</section>
		</main>

		<script src="js/consultas.js"></script>
	</body>
</html>
